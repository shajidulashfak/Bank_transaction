<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Shajidul Ashfak || Bank Transaction Balance Update</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area container">
            <form action="#">
                <h2>Sign in</h2>
                <br>
                <input id="emptyValue" type="email" placeholder="Enter Your Email" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button id="login" type="button" class="btn btn-outline-success mx-auto col-12 fw-bold">Submit</button>
            </form>
        </div>
    </div>
    <div id="transaction-area" class="container">
        <h1>Transaction Area</h1>
       <div class="row">

           <!-- Deposit Balance -->
           <div class="col-md-4">
               <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
           </div>

           <!-- Withdraw Balance -->
           <div class="col-md-4">
               <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>

           <!-- Total Balance -->
           <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
           </div>
       </div>
       <div class="row">

            <!-- Deposit Area -->
           <div class="col-md-6">
                <div class="boxStyle">
                    <h3>Deposit</h3>
                    <input type="text" placeholder="$ Amount you want to Deposit" id="depositAmount" class="form-control">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
           </div>

           <!-- Withdraw Area -->
           <div class="col-md-6">
                <div class="boxStyle">
                    <h3>Withdraw</h3>
                    <input type="text" placeholder="$ Amount you want to Withdraw" class="form-control" id="withdrawAmount">
                    <br>
                    <button class="btn btn-danger" id="withdraw">Withdraw</button>
                </div>
           </div>
           
       </div>
    </div>
</body>
<script src="app.js"></script>
</html>
